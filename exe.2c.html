<!DOCTYPE html>
<html>
<head>
<title>Table Example</title>
<style>
  body {
      background-color: lab(92.34% 6.12 2.2); /* Light gray background */
      color: black; /* Ensure text stays black */
      font-family: Arial, sans-serif; /* Optional: better font */
  }
</style>
</head>
<body>

<table border="1">
  <tr>
    <td>Insert one image here</td>
    <td>Insert audio file here</td>
  </tr>
  <tr>
    <td colspan="2">Insert one video file here (merge two columns)</td>
  </tr>
  <tr>
    <td rowspan="2">Merge last two rows and place html file using iframe</td>
  </tr>
    <tr>
    </tr>
</table>

</body>
</html>
