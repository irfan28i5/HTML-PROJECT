<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - Aesthetic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #6a11cb;
      padding: 1rem;
      font-size: 1.1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      padding: 3rem 1rem 4rem;
      text-align: center;
      color: white;
      clip-path: ellipse(150% 100% at 50% 0%);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 600;
    }

    main {
      max-width: 900px;
      margin: -4rem auto 2rem;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(101,58,255,0.1);
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #6a11cb;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .certificates-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .certificates-gallery img {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .certificates-gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffffcc;
      color: #333;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #ffffff;
    }

    @media (max-width: 600px) {
      .certificates-gallery {
        justify-content: center;
      }

      .back-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Certificates</h1>
  </header>

  <main>
    <section id="certificates-section">
      <h2>My Codechef Certificates</h2>
      <div class="certificates-gallery">
        <img src="html.certifi.jpg" alt="Certificate on HTML" onclick="openLightbox(this.src)" />
        <img src="python.certifi.jpg" alt="Certificate on PYTHON" onclick="openLightbox(this.src)" />
        <img src="dsa.certifi.jpg" alt="Certificate on DSA IN C++" onclick="openLightbox(this.src)" />
        <!-- Add more images as needed -->
      </div>
    </section>
  </main>

  <!-- Lightbox container -->
  <div class="lightbox" id="lightbox">
    <button class="back-button" onclick="closeLightbox()">‚Üê Back</button>
    <img id="lightbox-img" src="" alt="Expanded Certificate" />
  </div>

  <footer>
    &copy; 2025 Mohammad Irfan. All rights reserved.
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      document.getElementById("lightbox-img").src = ""; // Optional: clear image
    }
  </script>

</body>
</html>
