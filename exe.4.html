<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rediffmail Registration Form</title>
    <style>
        body {
            background-color: lab(92.34% 6.12 2.2); /* Light gray background */
            color: black; /* Ensure text stays black */
            font-family: Arial, sans-serif; /* Optional: better font */
        }
    </style>
</head>
<body>
    <h2>Create a Rediffmail account</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="rediffid">Choose a Rediffmail ID:</label>
        <input type="text" id="rediffid" name="rediffid">@rediffmail.com
        <button type="button">Check availability</button><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="retype">Retype password:</label>
        <input type="password" id="retype" name="retype"><br><br>

        <label for="alt-email">Alternate Email Address:</label>
        <input type="email" id="alt-email" name="alt-email"><br>
        <input type="checkbox" id="alt-check">
        <label for="alt-check">Click if you donâ€™t have an alternate ID</label><br><br>

        <label for="mobile">Mobile No.:</label>
        <select>
            <option value="+91">+91</option>
            <option value="+92">+92</option>
        </select>
        <input type="tel" id="mobile" name="mobile"><br><br>

        <label>Date of Birth:</label>
        <select><option>Day</option></select>
        <select><option>Month</option></select>
        <select><option>Year</option></select><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label for="location">Location:</label>
        <select id="location">
            <option>India</option>
            <option>USA</option>
        </select>

        <label for="city">City:</label>
        <select id="city">
            <option>Select</option>
        </select><br><br>

        <button type="submit">Create my account >></button>
    </form>
</body>
</html>
