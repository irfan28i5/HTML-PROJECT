<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irfan's HTML Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.4s ease-in-out;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b7d3f8, #0F2A52);
      color: #E0E6F1;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: #0F2A52;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      border-bottom: 4px solid #3E66A1;
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .top-left-image {
      height: 90px;
      border-radius: 10px;
      object-fit: contain;
      margin-right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      filter: brightness(1.1);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #a5d8ff;
      margin: 0;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 25px;
      font-weight: 600;
    }

    nav a {
      color: #a5d8ff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 6px;
    }

    nav a:hover,
    nav a:focus {
      background-color: #3E66A1;
      color: #f0f7ff;
      outline: none;
      transform: scale(1.05);
    }

    .fullscreen-container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 110px);
      width: 100%;
      overflow: hidden;
      padding: 10px;
    }

    iframe {
      border: none;
      border-radius: 12px;
      background: rgba(15, 42, 82, 0.8);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .sidebar {
      width: clamp(280px, 24%, 370px);
      height: 100%;
      margin-right: 10px;
    }

    .main-content {
      flex: 1;
      height: 100%;
      border: 2px solid #4B82D8;
    }

    .sidebar:hover, .main-content:hover {
      transform: scale(1.02);
    }

    iframe {
      overflow: auto;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }

      .top-left-image {
        margin: 0 0 10px 0;
      }

      header h1 {
        font-size: 1.8rem;
      }

      nav {
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .fullscreen-container {
        flex-direction: column;
        height: auto;
      }

      .sidebar, .main-content {
        width: 95%;
        height: 400px;
        margin: 10px auto;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOpmC9IJjT9ATpAIQYIPh4DoEK0R35yeOSjA&s" alt="Project Logo" class="top-left-image">
      <h1>IRFAN'S HTML PROJECT</h1>
    </div>
    <nav>
      <a href="about-me.html" target="r1">About</a>
      <a href="certificates.html" target="r1">Certificates</a>
    </nav>
  </header>

  <div class="fullscreen-container">
    <iframe src="hyperlink.html" class="sidebar" title="Navigation Menu"></iframe>
    <iframe name="r1" src="welcome.html" class="main-content" title="Main Content"></iframe>
  </div>
</body>
</html>
